image: python:latest

stages:
  - build
  - test

before_script:
  - python -V
  - pip install poetry
  - pip install torch --index-url https://download.pytorch.org/whl/cpu

build:
  stage: build
  script:
    - poetry install
    - poetry install --no-interaction --no-ansi --dev

test:
  stage: test
  script:
    - poetry run pytest